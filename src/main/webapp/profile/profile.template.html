<head>
    <link rel="stylesheet" href="/profile/profile.styles.css"/>
</head>

<div class="col-md-9" id="panel-body">
    <div id="profile-wrapper">
        <div id="username-container">
            {{profile.firstName}} {{profile.lastName}}

            <div id="photo-container">
                <img ng-src="data:image/jpeg;base64,{{profile.photo}}" id="photo">
            </div>

            <div id="btn-group-top" class="btn-group">
                <button type="button" class="btn btn-primary social-button" ng-if="myProfile()"
                        ng-click="openFriends()">Friends</button>

                <button type="button" class="btn btn-primary social-button" ng-if="myProfile()"
                        ng-click="openFriendRequests()">Requests</button>

                <button type="button" class="btn btn-primary wide-button" ng-click="openChat()"
                        ng-if="isFriendshipStatus(statusFriends) && !myProfile()">Message</button>

                <button type="button" class="btn btn-primary wide-button" ng-click="addFriend(profile.id)"
                        ng-if="isFriendshipStatus(statusNotFriends) && !myProfile()">Add friend</button>
            </div>
            <div id="btn-group-bottom">
                <button type="button" class="btn btn-default wide-button" ng-click="addFriend(profile.id)"
                        ng-if="isFriendshipStatus(statusFriends) && !myProfile()">Remove from friends</button>
            </div>

            <div id="user-information">
                user information
            </div>
        </div>
    </div>
</div>
