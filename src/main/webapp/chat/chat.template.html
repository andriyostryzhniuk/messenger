<head>
    <link rel="stylesheet" href="/chat/chat.styles.css"/>
</head>

<div class="col-md-9" id="panel-body">
    <div id="messages-container">
        <div class="list-group" ng-repeat="message in messages">
            <div class="list-group-item">

                {{message.user.firstName}} {{message.user.lastName}}:
                <p>{{message.body}}</p>

            </div>
        </div>
    </div>

    <div id="textarea-container">
                <textarea id="message-textarea" ng-model="newMessage" placeholder="Input message"
                          ng-keydown="$event.keyCode === 13 && action()"></textarea>
    </div>
</div>
