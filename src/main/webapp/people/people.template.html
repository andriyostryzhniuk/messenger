<head>
    <link rel="stylesheet" href="/people/people.styles.css"/>
</head>

<div class="panel-body">
    <div class="row">
        <div class="list-group" id="list-group" ng-repeat="person in people">
            <div class="list-group-item" id="list-group-item">

                <div id="left-container">
                    <img ng-src="data:image/jpeg;base64,{{person.photo}}" id="photo">
                </div>

                <div id="center-container">
                    <div id="name-container">
                        {{person.firstName}} {{person.lastName}}
                    </div>
                </div>

                <div id="right-container">
                    <button id="add-friend-button" type="button" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-user"></span> Add friend
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
